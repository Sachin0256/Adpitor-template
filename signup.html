<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="css/signup.css">
        <title>signup</title>
    </head>

    <body id="signup-page">
        <div class="container master-area">
            <div class="row main-logo">
                <div class="col-lg-12">
                    <img src="images/logo.png" alt="this is main logos">
                </div>
            </div>

            <!--form-section start here-->
            <div class="row clearfix">
                <div class="col-lg-6 form-section">
                    <div class="form">
                        <div class="title">
                            <p class="heading">Hello!</p>
                            <p class="sub-heading">Sign-up Your account</p>
                        </div>

                        <div class="form-inputs">
                            <div class="name input-section clearfix">
                                <div class="logo">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <div class="input">
                                    <input type="text" placeholder="Name">
                                </div>
                            </div>

                            <div class="email input-section clearfix">
                                <div class="logo">
                                    <i class="fa-solid fa-envelope"></i>
                                </div>

                                <div class="input"><input type="email" class="" placeholder="E-mail"></div>
                            </div>

                            <div class="password input-section clearfix">
                                <div class="logo">
                                    <i class="fa-solid fa-lock"></i>
                                </div>

                                <div class="input">
                                    <input type="password" placeholder="Password">
                                </div>
                            </div>
                        </div>

                        <button class="btn"><a href="##">SIGN UP</a></button>
                        <p class="for-login">Already have an account? <a href="login.html" target="_blank" class="last-link">Login</a></p>
                    </div>
                </div>
                
                <!--Welcome section start here-->
                <div class="col-lg-6 welcome">
                    <div class="big-text">
                        <h3>WELCOME HERE!</h3>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam, vero! Ea, totam aut! Magni, quos magnam voluptatum provident quidem accusantium earum temporibus iure atque consectetur facilis, in dolores, ducimus sed!</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
